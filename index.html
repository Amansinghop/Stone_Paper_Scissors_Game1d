<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="gamebody">
            <div class="computertitlesection">

                <div class="titlebox">
                    
                    <p id="computertitle" class="title" data-game="chess" data-player="Aman">Option generated by computer</p>
                </div>
            </div>
                <div id="computer">
                    <div id="option1" class="box"><img   id="cimgbox1" src="stone.png"></div>
                    <div id="option2" class="box"><img   id="cimgbox2" src="paper.png"></div>
                    <div id="option3" class="box"><img  id="cimgbox3"  src="scissors.png"></div>
                    
                </div>
                <div id="usertitlesection">
                     <div id="titlebox" class="box01">
                         <p id="usertitle" class="score">Choose your option</p>
                     </div>
                     <div id="scorebox" class="box01">
                        <p id="user_score" class="score">Score</p>
                     </div> 

                </div>
            <div id="user" >

                <div id="option1" class="box  "><img   id="uimgbox1" class="boxhover" onclick="useraction1()"  src="stone.png"></div>
                <div id="option2" class="box  "><img   id="uimgbox2" class="boxhover" onclick="useraction2()"  src="paper.png"></div>
                <div id="option3" class="box  "><img  id="uimgbox3" class="boxhover"   onclick="useraction3()" src="scissors.png"></div>
            </div>

            <div id="playbun">
                <button id="play" onclick="playgame()">PLAY</button>
                <button id="playagain" onclick="playagain()">PLAY AGAIN</button>
            </div>
        </div>
        <script src="node.js"></script>
        <script src="array.js"></script>
        <script src="ch8.js"></script>

    </body>
</html>
